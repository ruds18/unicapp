<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Unicapp</title>

    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="./assets/unicappLogo 2.png" alt="">
        </div>
        <div class="contents">
            <div class="content-header">
                <h1 class="mb-0">Sign up</h1>
                <div class="socials">
                    <img src="./assets/footer/Facebook.png" alt="">
                    <img src="./assets/footer/Instagram.png" alt="">
                    <img src="./assets/footer/LinkedIn.png" alt="">
                </div>
            </div>
            <div class="user-inputs">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                          </div>
                    </div>
                    <input type="text" class="form-control p-2" placeholder="Username" aria-label="Username">
                    <input type="text" class="form-control p-2" placeholder="Password" aria-label="Password">
                    <button>Submit</button>
                </form>
            
                <p class="text-center mt-3">Already a member? <span style="color: #9E3CE1;"><a href="./login.html">Login</a></span></p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
